name: time-manager

services:
  db:
    image: postgres:18-alpine
    container_name: time-manager-db
    restart: unless-stopped
    env_file:
      - .env.db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./drizzle:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    image: ${APP_IMAGE}
    container_name: time-manager-app
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"

volumes:
  postgres_data:
